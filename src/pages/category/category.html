<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      <span ion-text>Categories</span>
    </ion-title>
  </ion-navbar>


</ion-header>


<ion-content padding class="trips detail-bg">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <!--list of trips-->
  <div class="trip card" *ngFor="let category of categoryList" tappable (click)="viewDetail(category.id)" margin-bottom>
    <div class="background border-bottom" [ngStyle]="{'background-image': 'url(' + category.thumb + ')'}">
      <div class="background-filter rlt">
        <div class="align-bottom" padding-left padding-right>
          <!-- <h6 class="pull-left text-white" ion-text>{{ category.name }}</h6> -->
          <!-- <h6 class="pull-right text-white" ion-text>{{ trip.price_adult | currency:'USD':true }}</h6> -->
          <div class="clear"></div>
        </div>
      </div>
    </div>
    <div class="padding-sm primary-bg">
      <!-- <ion-icon name="time" class="text-white"></ion-icon> -->
      <!-- <span ion-text class="text-white">{{ trip.time }}</span> -->
      <span class="text-white" ion-text color="white">{{ category.name }}</span>
    </div>
  </div>
</ion-content>
