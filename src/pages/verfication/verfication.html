<ion-content padding class="animated fadeIn login auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div text-center>
      <div class="logo"></div>
      <h2 ion-text class="text-primary">
        <strong>Mowathaf</strong>+
      </h2>
    </div>

    <!-- Login form -->
    <form [formGroup]="verificationForm" (ngSubmit)="verify()" class="list-form">
      <ion-item>
        <ion-label floating>
          <ion-icon name="filing" item-start class="text-primary"></ion-icon>
          SMS
        </ion-label>
        <ion-input [formControl]="verificationForm.controls['verifyCode']" type="number"></ion-input>
      </ion-item>
    </form>

    <div>
      <button [disabled]="!verificationForm.valid" style="margin-top: 20px;" ion-button icon-start block color="dark" tappable (click)="verify()">
        <ion-icon name="log-in"></ion-icon>
        NEXT
      </button>
