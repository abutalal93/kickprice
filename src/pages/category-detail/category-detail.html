<!-- -->
<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      <span ion-text>Discounts</span>
    </ion-title>
  </ion-navbar>


</ion-header>


<ion-content padding class="trips detail-bg">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <!--list of trips-->
  <div class="trip card"  *ngFor="let offer of offersList" tappable (click)="viewDetail(offer)" margin-bottom>
    <div class="background border-bottom" [ngStyle]="{'background-image': 'url(' + ('assets/img/offers.jpg') + ')' }">
      <div class="background-filter rlt">
        <div class="align-bottom" padding-left padding-right>
          <h6 class="pull-left text-white" ion-text>{{ offer.marchentName }}</h6>
          <!-- <h6 class="pull-right text-white" ion-text>{{ trip.price_adult | currency:'USD':true }}</h6> -->
          <div class="clear"></div>
        </div>
      </div>
    </div>
    <div class="padding-sm primary-bg">
      <ion-icon name="time" class="text-white"></ion-icon>
      <!-- <span ion-text class="text-white">{{ trip.time }}</span> -->
      <span ion-text class="text-green bold">{{ offer.valueOfDiscount }} %
        OFF</span>
    </div>
  </div>
</ion-content>
